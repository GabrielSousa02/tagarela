version: "3.9"

services:
  app:
    platform: linux/amd64
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=tagarela
      - DB_USER=postgres
      - DB_PASSWORD=passcode123
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=tagarela
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=passcode123

volumes:
  dev-db-data: